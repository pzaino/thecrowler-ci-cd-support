name: Validate CROWler Rulesets & Configs

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: pip install jsonschema pyyaml

      - name: Find and Validate All CROWler YAML/JSON Files
        run: |
          FILES=$(find . -type f \( -name "*.yaml" -o -name "*.yml" -o -name "*.json" \))
          if [ -z "$FILES" ]; then
            echo "No files found for validation."
            exit 0
          fi
          python validate_crowler_schema.py $FILES
